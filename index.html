<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Endecja Graph | Neuro-Symbolic Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // POLYFILL: Define global process object to prevent libraries (like Graphology/Transformers) from crashing
      window.process = {
        env: {
          NODE_ENV: 'development'
        },
        version: '',
        versions: {},
        platform: 'browser'
      };
      
      // POLYFILL: Global Buffer
      if (typeof window.global === 'undefined') {
        window.global = window;
      }
    </script>
    <!-- Load Buffer from CDN for immediate availability -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>
    <script>
      if (!window.Buffer && window.buffer) {
        window.Buffer = window.buffer.Buffer;
      }
    </script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              endecja: {
                base: '#1b2d21',   // Deep Forest Green (Backgrounds)
                light: '#3d5c45',  // Lighter Green (Hover states)
                gold: '#d4af37',   // Metallic Gold (Accents/Borders)
                paper: '#f0fdf4',  // Very pale green/patina (Canvas Background)
                ink: '#0f172a',    // Dark Slate (Text)
                alert: '#991b1b',  // Blood Red (Errors/Myths)
              }
            },
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
              sans: ['"IBM Plex Sans"', 'sans-serif'],
              mono: ['"Courier Prime"', 'monospace']
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1b2d21; /* Deep Forest Green (Verdigris Base) */
        color: #d4af37; /* Gold Text */
        overflow: hidden; /* App handles scrolling */
      }
      
      /* Art Deco Border Effect on the main container */
      #root {
        height: 100vh;
        width: 100vw;
        border: 6px solid #1b2d21;
        outline: 2px solid #d4af37; /* Gold outline */
        box-sizing: border-box;
      }

      /* Custom scrollbar for Verdigris feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1b2d21;
        border-left: 1px solid #3d5c45;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af37;
        border-radius: 0;
        border: 1px solid #1b2d21;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b59230;
      }

      /* Sigma.js canvas aesthetic - blending graph into the patina paper */
      .sigma-graph {
        mix-blend-mode: multiply; 
        opacity: 0.9;
      }
      
      /* Custom font and shadow for labels */
      .sigma-node-label, .sigma-edge-label {
        font-family: 'Crimson Text', serif !important;
        text-shadow: 0px 0px 3px #f0fdf4; /* Halo to read text over edges */
        font-weight: 700;
      }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=IBM+Plex+Sans:wght@400;600&family=Courier+Prime&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "zustand": "https://esm.sh/zustand@^5.0.9",
    "graphology": "https://esm.sh/graphology@^0.26.0",
    "graphology-layout-forceatlas2": "https://esm.sh/graphology-layout-forceatlas2@^0.10.1",
    "graphology-communities-louvain": "https://esm.sh/graphology-communities-louvain@^2.0.2",
    "graphology-metrics/": "https://esm.sh/graphology-metrics@^2.4.0/",
    "@xenova/transformers": "https://esm.sh/@xenova/transformers@^2.17.2",
    "@tensorflow/tfjs": "https://esm.sh/@tensorflow/tfjs@^4.22.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "sigma": "https://esm.sh/sigma@^3.0.2",
    "sigma/": "https://esm.sh/sigma@^3.0.2/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "buffer": "https://esm.sh/buffer@^6.0.3"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
